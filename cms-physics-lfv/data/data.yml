schema_version: 1.0
default_profile: s3_test_data
profiles:
  single_data:
    policy:
      retry_attempts: 0
      timeout: 30
      size_tolerance_bytes: 10
    data:
    - name: ETau
      source_type: http
      source: https://floability.s3.us-east-1.amazonaws.com/reyer_data/tree_1.root 
      expected_size: 8851667
      target_location: data/samples/test/tree_1.root
  
  s3_test_data:
    policy:
      retry_attempts: 0
      timeout: 30
      size_tolerance_bytes: 10
    data:
    - name: ETau
      source_type: s3
      source: s3://floability/lfv-data/ETauData
      target_location: data/samples/test/ETauData
    - name: DY
      source_type: s3
      source: s3://floability/lfv-data/DYData
      target_location: data/samples/test/DYData

